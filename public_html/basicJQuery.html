<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    </head>
    <body>
        <div>
            <script>
                $(document).ready(function ()
                {
                    $.get('XML/myData.xml', function (d) {
                        /** $('body').append('<h1> Recommended Web Development Books </h1>'); **/
                        $('body').append('<dl />');

                        $(d).find('book').each(function () {

                            var $book = $(this);
                            var title = $book.attr("title");
                            var description = $book.find('description').text();
                            var imageurlA = $book.attr('imageurlA');

                            var table = "<table><thead><tr><th>Country Flag</th><th> Match </th><th>Country Flag</th><th> Location </th><th> Date </th><th> Result </th></tr></thead></table>";

                            var html = '<dt> <img class="bookImage" alt="" src="' + imageurlA + '" width="100" height="100" /> </dt>';
                            html += '<dd> <span class="loadingPic" alt="Loading" />';
                            html += '<p class="title">' + title + '</p>';
                            html += '<p> ' + description + '</p>';
                            html += '</dd>';
                            $('dl').append($(table));
                            $('dl').append($(html));

                            /**  $('.loadingPic').fadeOut(1400); **/
                        });
                    });
                });


            </script>



        </div>
    </body>
</html>
